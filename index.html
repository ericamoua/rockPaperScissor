<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
 <!-- 1. Make a container for the cotent inside the page -->
 <!-- 2.TItile Rock Paper Scissor -->
 <!-- 3. 3 Buttons  -->
 <!-- 4. Player VS Computer -->
 <!-- 5.Chose your weapon -->
 <!-- 6.Results -->
<body>
    <main>
        <div class="game-container">
            <div class="game">
                <h2>Choose your weapon</h2>
                <h3>Player VS Computer</h3>

                <div class="button">
                    <button class="rock" id="rock">Rock</button>
                    <button class="paper" id="paper">Paper</button>
                    <button class="scissor" id="scissor">Scissor</button>
                </div>

                <div class="vs">
                    <h3>Rock Paper Scissor</h3>
                    <h3>Results</h3>
                    <p class="output" id="output"></p>
                </div>
                <div class="winLose">
                    <h3>Wins</h3>
                    <p id="winCounter"></p>

                    <h3>Losses</h3>
                    <p id="loseCounter"></p>
                </div>
            </div>
            <div class="button">
                <button id='reset'>Reset</button>
            </div>
        </div>
    </main>
    <script src="javascript.js"></script>
</body>
</html>
